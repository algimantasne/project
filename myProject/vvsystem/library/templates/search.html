{% extends "base.html" %}

{% block content %}
  <h1>Search "{{query}}" results:</h1>
  <br>
  {% if products %}
    <ul>
      {% for product in products %}
        <li>
          <a href="{{ product.id }}">{{ product.title }}</a> ({{product.supplier}})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>We didn't find anything :(</p>
  {% endif %}

  {% endblock %}
