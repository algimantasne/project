{% extends "base.html" %}

{% block content %}
    <div class="container manager">
<br>
    <h3>{{ manager.manager_name }}</h3>

<hr>

       <li>{{ i.client_name }}</li>
<!--       <li><a href="{{ i.id }}">{{ i.client_name }}</a></li>-->

    {% endfor %}

    </div>
{% endblock %}
