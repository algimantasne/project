{% extends "base.html" %}

{% block content %}
    <div class="container supplier">
    <h4>{{ supplier.name }}</h4>
    <hr/>
    <p>{{ supplier.description }}</p>
    <hr/>
    </br>
    <h5>We have {{ supplier.name }} products:</h5>
    {% for i in supplier.products.all %}
       <li>{{ i.title }}</li>
    {% endfor %}
    </div>
{% endblock %}
