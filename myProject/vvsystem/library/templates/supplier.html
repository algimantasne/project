{% extends "base.html" %}

{% block content %}

<style>
    p {
     color: white;
    }

    h3 {
    color: orange;
    }

    h5 {
    color: orange;
    }

</style>

    <div class="container supplier">
<br>
    <h3>{{ supplier.name }}</h3>
<hr>
    <p>{{ supplier.description }}</p>
    <p>{{ supplier.address }}</p>
    <p>{{ supplier.phone }}</p>
    <p>{{ supplier.email_address }}</p>
<hr>
<br>
    <h5>{{ supplier.name }} products:</h5>
    {% for i in supplier.products.all %}
       <li>{{ i.title }}</li>
<!--        <li><a href="{{ i.id }}">{{ i.title }}</a></li>-->
    {% endfor %}
    </div>
{% endblock %}
